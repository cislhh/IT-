<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Mission11</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link type="text/css" rel="stylesheet" href="css/bootstrap-4.1.3-dist/css/bootstrap.min.css" />
		<link type="text/css" rel="stylesheet" href="css/Mission.css"  />
		<script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://cdn.staticfile.org/popper.js/1.12.5/umd/popper.min.js"></script>
		<script src="css/bootstrap-4.1.3-dist/js/bootstrap.min.js"></script>
	</head>
	<body>
		<!--header-->
		<div class="container-fluid header">
			<div class="row">
				<div class="col-2 d-flex justify-content-start align-items-center">
					<img src="img/return.png" />
				</div>
				<div class="col-8 d-flex justify-content-md-center align-items-center"><p>登录</p></div>
			</div>
		</div>
		<!--form-->
		<form class="label mt-3">
			<div class="input-group d-flex justify-content-center align-items-center label_tel">
				<div class="input-group-prepend">
					<span class="input-group-text">
						<img src="img/未标题-1_03.png" style="width: 2rem;
							height: 3rem;"/>
					</span>
				</div>
				<input type="number" name="telephon" id="telephon" value="" placeholder="输入电话号码" class="form-control" />
			</div>
			<hr />
			<div class="input-group d-flex justify-content-center align-items-center label_pas">
				<div class="input-group-prepend">
					<span class="input-group-text">
						<img src="img/未标题-1_05.png" style="width: 2rem;
							height: 3rem;"/>
					</span>
				</div>
				<input type="password" name="telephon" id="telephon" value="" placeholder="请输入密码" class="form-control" />
			</div>
			<div class="d-flex justify-content-center align-items-center container-fluid">
				<button class="mt-3 label_btn" type="submit" >
					<p>登录</p>
				</button>
			</div>
		</form>
		<!--注册帐号 忘记密码-->
		<div class="container-fluid mt-2 d-flex justify-content-between join">
			<a href="#">立即注册</a>
			<a href="#">忘记密码?</a>
		</div>
		<!--第三方登录-->
		<div class="container" style="margin-top: 20rem;">
			<div class="d-flex justify-content-center align-items-center xian">
				<p>第三方帐号登录</p>
			</div>
			<!--三大登录方式-->
			<div class="d-flex justify-content-around mt-5">
				<a class="d-flex flex-column align-items-center biger">
					<img src="img/wechat.png" />
					<p>微信登录</p>
				</a>
				<a class="d-flex flex-column align-items-center biger">
					<img src="img/weibo.png" />
					<p>微博登录</p>
				</a>
				<a class="d-flex flex-column align-items-center biger">
					<img src="img/qq.png" />
					<p>QQ登录</p>
				</a>
			</div>
		</div>
	</body>
</html>
