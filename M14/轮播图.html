<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>aaa</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link type="text/css" rel="stylesheet" href="css/轮播图.css" />
	</head>

	<body>
		<!--轮播图-->
		<div class="carousel">
			<!--radio控件-->
			<input type="radio" name="only" id="a1" checked="checked" />
			<input type="radio" name="only" id="a2" />
			<input type="radio" name="only" id="a3" />
			<input type="radio" name="only" id="a4" />
			<!--图片区-->
			<ul class="carousel-img">
				<li class="img">
					<img src="img/技能树首页_02.jpg" alt="00" style="width: 100%;height: auto;"/>
				</li>
				<li class="img">
					<img src="img/技能树首页_02.png" alt="00" style="width: 100%;height: auto;"/>
				</li>
				<li class="img">
					<img src="img/技能树首页_02.png" alt="00" style="width: 100%;height: auto;"/>
				</li>
				<li class="img">
					<img src="img/技能树首页_02.jpg" alt="00" style="width: 100%;height: auto;"/>
				</li>
			</ul>
			<!--底部指示器-->
			<div class="dots">
				<label for="a1"></label>
				<label for="a2"></label>
				<label for="a3"></label>
				<label for="a4"></label>
			</div>
			<!--箭头-->
			<div class="arrows">
				<!--左边-->
				<label for="a1"></label>
				<label for="a2"></label>
				<label for="a3"></label>
				<label for="a4"></label>
				<!--右边-->
				<label for="a1"></label>
				<label for="a2"></label>
				<label for="a3"></label>
				<label for="a4"></label>
			</div>
		</div>
	</body>

</html>
